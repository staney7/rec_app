<ion-view view-title="选择了{{selectedFile.length}}个文件" hide-tabs>
    <ion-nav-buttons side="left">
        <a class="button button-primary button-rounded" ng-click="historyBack()" style="height:42px;top: 1px; left: 1px; width: 44px; position:absolute;">
            <i class="icon fa fa-chevron-left" style="font-size: 30px"></i>
        </a>
    </ion-nav-buttons>
    <ion-header-bar class="bar-subheader bar-stable" style="padding: 0px;">
        <h4>当前目录：<span ng-bind="currentEntry.fullPath"></span></h4>
    </ion-header-bar>

    <ion-content class="has-subheader">
            <ion-refresher
                    pulling-text="刷新..."
                    on-refresh="doRefresh()">
            </ion-refresher>


            <ion-list >
                <ion-item ng-click="backClick()" class="item-icon-left" ng-show="isBackShow()" style="padding-bottom: 10px;padding-top: 10px;">
                    <i class="icon fa fa-reply" style="color:orange;font-size:30px;"></i>
                    返回上一层
                </ion-item >
                <ion-item collection-repeat="file in fileIndex" ng-click="indexClick(file.name)"
                          class="item-icon-left item-icon-right"
                        >
                    <i  class="{{file.imgPath}}" style="color:orange;font-size:42px;"></i>

                    <h2 ng-bind="file.name" ></h2>
                    <i class="{{file.selectedBox}}"></i>
                </ion-item>
            </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <a  class="button button-primary button-rounded button-tiny" ng-click="indexSelectClick()">选择目录</a>
            <a  class="button button-primary button-rounded button-tiny" ng-click="fileUploadClick()">上传</a>
        </div>
    </ion-footer-bar>
</ion-view>
