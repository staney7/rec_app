<ion-view view-title="下载列表">

  <ion-nav-buttons side="right">
    <a class="button button-primary button-rounded button-tiny" ng-click="clearCompleteDownload()" style="">
      <i class="icon fa fa-trash" style="font-size: 30px"></i>
    </a>
  </ion-nav-buttons>


    <ion-content style="padding: 10px;">

        <div class="list" >
            <ion-item class="item-divider item-icon-right" style="padding: 10px;height:40px"
                      ng-click="click(0)">
                <i class="icon fa {{icon(0)}}"></i>
                正在下载    ({{downloadFileIndex.length}})
            </ion-item>

            <div class="item item-text-wrap item-icon-left"
                 ng-repeat="file in downloadFileIndex"
                 ng-click="downloadListItemClick(file)"
                 style="padding-top: 10px; padding-bottom: 10px"
                 ng-show="card[0]">
                <i class="{{fileIconType(file.file)}}"></i>
                <span ng-bind="filenameChange(file.file.name)"></span>
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar {{progressbarColor(file)}}" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0"
                         aria-valuemax="100" style="{{progressLength(file,1)}} ">
                    </div>
                </div>
                {{remainBytes(file)}}
            </div>
        </div>

        <div class="list" >
            <ion-item class="item-divider item-icon-right" style="padding: 10px;height:40px"
                      ng-click="click(1)">
                <i class="icon fa {{icon(1)}}"></i>
                下载完成    ({{completeDownloadFileIndex.length}})
            </ion-item>

            <div class="item item-text-wrap item-icon-left"
                 ng-repeat="file in completeDownloadFileIndex"
                 ng-click="completeDownloadListItemClick(file)"
                 style="height:60px;padding-top: 10px; padding-bottom: 10px"
                 ng-show="card[1]">
                <i class="{{fileIconType(file.file)}}"></i>
                {{file.file.name}}
            </div>
        </div>

        <div class="list" >
            <ion-item class="item-divider item-icon-right" style="padding: 10px;height:40px"
                      ng-click="click(2)">
                <i class="icon fa {{icon(2)}}"></i>
                正在上传({{uploadFileIndex.length}})
            </ion-item>

            <div class="item item-text-wrap item-icon-left"
                 ng-repeat="file in uploadFileIndex"
                 ng-click="uploadListItemClick(file)"
                 style="padding-top: 10px; padding-bottom: 10px"
                 ng-show="card[2]">
                <i class="{{fileType(getFileType(file.file.name))}}"></i>
                {{filenameChange(file.file.name)}}
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar {{progressbarColor(file)}}" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0"
                         aria-valuemax="100" style="{{progressLength(file,2)}}">
                    </div>
                </div>
              {{percent(file)}}
            </div>
        </div>

        <div class="list" >
            <ion-item class="item-divider item-icon-right" style="padding: 10px;height:40px"
                      ng-click="click(3)">
                <i class="icon fa {{icon(3)}}"></i>
                上传完成({{completeUploadFileIndex.length}})
            </ion-item>
            <div class="item item-text-wrap item-icon-left"
                 ng-repeat="file in completeUploadFileIndex"
                 ng-click="completeUploadListItemClick(file)"
                 style="height:60px;padding-top: 10px; padding-bottom: 10px"
                 ng-show="card[3]">
                <i class="{{fileType(getFileType(file.file.name))}}"></i>
                {{file.file.name}}
            </div>
        </div>

    </ion-content>
</ion-view>
