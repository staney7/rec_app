
<ion-view view-title="分享详情">
    <ion-nav-buttons side="left">
        <a class="button button-primary button-rounded" ng-click="historyBack()" style="height:42px;top: 1px; left: 1px; width: 44px; position:absolute;">
            <i class="icon fa fa-chevron-left" style="font-size: 30px"></i>
        </a>
    </ion-nav-buttons>
    <ion-content >
        <ion-list class="list-borderless">
            <ion-item class="text-center">

                 <p class="{{shareFileIconType(shareFile)}}" style="font-size: 50px"></p>
                 <p>{{shareFile.name}}</p>
                 <p>分享时间：{{shareFile.share_time}}</p>
                 <p>分享方式:{{shareModel(shareFile.mod)}}</p>
                <p ng-show="passwordShow(shareFile.mod)"> 密码：{{shareFile.pwd}}</p>
                <p>浏览人数{{shareFile.view_count}}</p>
                <p>下载人数{{shareFile.save_count}}</p>
                <p>网址：http://rec.ustc.edu.cn/s/{{shareFile.url}}</p>
            </ion-item>

            <ion-item class="text-center">
              <button class="button button-box button-glow button-rounded button-raised button-action"
                ng-click="weixinShareClick()">
                <i class="fa fa-weixin fa-lg"></i>
              </button>
              <button style="float:right" class="button button-box button-glow button-rounded button-raised button-primary"
                ng-click="shareClick()">
                <i class="fa fa-share-alt fa-lg"></i>
              </button>
              <button style="float:left" class="button button-box button-glow button-rounded button-raised button-royal"
                ng-click="copyClick()">
                <i class="fa fa-copy fa-lg" ></i>
              </button>
            </ion-item>


        </ion-list>
    </ion-content>
</ion-view>
